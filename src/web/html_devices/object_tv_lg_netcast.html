<!--img src="/img/logo/logo_lg.png" style="height:25px;"/-->
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default" style="padding: 10px;">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-1 btn-container-padding">
                            <span class="btn-remote btn-col-red" onclick="sendHttp('/command?group={group}&device={device}&command=power', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-off material-text-light-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 col-xs-offset-9 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=volup', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-chevron-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=mute', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-volume-off material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=voldown', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-chevron-down material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=up', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=externalinput', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-log-in material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-1 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=left', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-left material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=ok', null, 'GET', 0, true)">
                                OK
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=right', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-right material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=prev', null, 'GET', 0, true)">
                                Prev
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=down', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-down material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=exit', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-remove material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" style="height: 300px; padding: 10px;">
            <div class="panel-body" style="padding: 0;">
                <div style="height: 275px; overflow-y: auto;">
                    {apps}
                </div>
            </div>
        </div>
    </div>
</div>
