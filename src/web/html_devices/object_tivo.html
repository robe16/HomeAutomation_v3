<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default" style="margin-right: 20px;">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-1 btn-container-padding">
                            <span class="btn-remote btn-col-red" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=power', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-off material-text-light-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 col-xs-offset-9 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=channelup', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-chevron-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <center class="btn-txt">Channel</center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=channeldown', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-chevron-down material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=up', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=livetv', null, 'GET', 0, true)">
                                Live TV
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-1 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=left', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=select', null, 'GET', 0, true)">
                                Select
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=right', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=guide', null, 'GET', 0, true)">
                                Guide
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=down', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=myshows', null, 'GET', 0, true)">
                                My Shows
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=thumbsdown', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" style="color:red"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=play', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=thumbsup', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color:green"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=record', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=reverse', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=pause', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=forward', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=slow', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=skipbackward', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=stop', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=skipforward', null, 'GET', 0, true)">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=1', null, 'GET', 0, true)">
                                1
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=2', null, 'GET', 0, true)">
                                2
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=3', null, 'GET', 0, true)">
                                3
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=4', null, 'GET', 0, true)">
                                4
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=5', null, 'GET', 0, true)">
                                5
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=6', null, 'GET', 0, true)">
                                6
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=7', null, 'GET', 0, true)">
                                7
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=8', null, 'GET', 0, true)">
                                8
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=9', null, 'GET', 0, true)">
                                9
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=back', null, 'GET', 0, true)">
                                Clear
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=0', null, 'GET', 0, true)">
                                0
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=clear', null, 'GET', 0, true)">
                                Last Channel
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-red btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=actionA', null, 'GET', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-green btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=actionB', null, 'GET', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-yellow btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=actionC', null, 'GET', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-blue btn-txt" onclick="sendHttp('/command?group={group}&device={device}&command=command&code=actionD', null, 'GET', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        {html_channels}
    </div>
</div>
