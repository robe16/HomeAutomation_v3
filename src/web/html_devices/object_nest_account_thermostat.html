<div class="nest_device_container">
    <span class="obj_thermostat obj_thermostat_{hvac} img-circle">
        <div class="therm_temp_label">
            <h5 style="margin-bottom: 5px;">{temp_hvac}</h5>
            <h4 style="margin-top: 5px;">{temp_target}{temp_unit}</h4>
        </div>
        <div class="therm_temp_cmds">
            <span class="therm_temp_glyph therm_temp_upper glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            <span class="therm_temp_glyph therm_temp_lower glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
    </span>
    <h4 style="text-align: center;">Current: {temp_ambient}{temp_unit}</h4>
    <h5 style="text-align: center;">{name}</h5>
</div>
