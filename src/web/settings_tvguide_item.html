<tr style="height:35px; padding-bottom:10px auto;" bgcolor="{rowcolor}">
    <td style="width: 5%; vertical-align: center" valign="center" align="right">
        <img src="/img/icon/ic_{imgtype}.png" style="height:20px;"/>
    </td>
    <td style="width: 10%; vertical-align: center;" align="center"><img src="/img/channel/{imgchan}" style="height:25px;"/></td>
    <td style="width: 10%;">{channame}</td>
    <td style="width: 50%;" align="center">
        <input type="checkbox" id="{chan_id}" name="general-channel" style="handleWidth: 70px; vertical-align: center;" data-toggle="toggle" data-on-color="{color_gen}" data-size="small" {disabled_gen} {chkd_gen}>
        <script>
            $("[id='{chan_id}']").bootstrapSwitch();
        </script>
    </td>
</tr>
