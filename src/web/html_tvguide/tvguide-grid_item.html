<div id="{id}" class="col-md-2 col-sm-4 col-xs-6 channel_container_item" onclick="sendHttp('/command?group={group}&device={device}&command=channel&chan={channo}', null, 'GET', 0, true); getChannel('/command?group={group}&device={device}&command=getchannel', false)">
    <img class="chan_img" src="/img/channel/{imgchan}"/>
    <p class="chan_name">{channame}</p>
</div>
