<link rel="stylesheet" href="/web/static/css/bootstrap-switch.css">
<script src="/web/static/js/bootstrap-switch.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <script>
                $.fn.bootstrapSwitch.defaults.handleWidth = '40px';
            </script>
            <p align="center"><strong>Instructions:</strong> Use the switches to change the settings for channels and then submit using the button at the end of the list.</p>
            <table style="width:100%; margin: 10px 0px 20px 0px;">
                <tr style="min-height:35px; height: 35px; margin: 10px auto;">
                    <td style="width: 5%"></td>
                    <td style="width: 10%"></td>
                    <td style="width: 10%"><span style="font-weight: bold">Channel</span></td>
                    <td style="width: 50%;" align="center">
                        <span class="label label-{color_gen}" style="font-weight: bold;">Default</span>
                    </td>
                </tr>
                {channels}
            </table>
            <script src="/web/static/js/settings_tvguide.js"></script>
            <button class="btn btn-block btn-success" style="margin: 10px auto; width: 75%;" onclick="sendUpdate()">Update TV guide settings</button>
        </div>
    </div>
</div>
