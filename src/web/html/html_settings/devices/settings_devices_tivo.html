<div id="{dvc_ref}" name="tivo" class="settings_box device">
    <div class="row">
        <div class="col-md-8">
            <h4><img src="/img/logo/{img}" style="height:32px; margin-right: 5px;"/>Virgin Media</h4>
        </div>
        <div class="col-md-4">
            <h5 class="remove_device"><small onclick="delElement('{dvc_ref}')" class="remove_device_color">Remove device</small></h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h5>Device Name</h5>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" name="name" placeholder="Device name" value="{name}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h5>IP Address</h5>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" name="ipaddress" placeholder="IP Address" value="{ipaddress}">
        </div>
    </div>
    <input type="text" name="paired" class="form-control" value="false" style="display: none;">
    <div class="row">
        <div class="col-md-4">
            <h5>Media Access Key</h5>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" name="mak" placeholder="MAK" value="{mak}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p style="margin-top: 10px; text-align: center;">To find the MAK for the device, go to <strong>Home</strong> > <strong>Help & Settings</strong>  > <strong>System Info</strong> > <strong>Media Access Key</strong></p>
        </div>
    </div>
</div>
