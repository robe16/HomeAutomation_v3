<script src="../../static/js/settings_rooms.js"></script>
<script  type="text/javascript">
    document.getElementById('settings').setAttribute('class', 'active');
    document.getElementById('settings_rooms').setAttribute('class', 'active');
    function addRoom()
    {
        //
        var input = document.createElement("INPUT");
        //input.setAttribute('if', 'room'+X);
        input.setAttribute('type', 'text');
        input.setAttribute('class', 'form-control');
        input.setAttribute('placeholder', 'Enter room name');
        input.setAttribute('style', 'margin-top: 5px');
        //
        document.getElementById('rooms').appendChild(input);
    }
</script>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h5>Rooms</h5>
            <div id="alert" class="alert alert-warning" role="alert"><strong>Note:</strong> This page is still under development</div>
            <p>Use this page to create the list of rooms to be included as part of the Home Automation system. Once the rooms have been created, it will be possible to allocate device groups and devices.</p>
        </div>
        <div class="col-md-6">
            <div id="rooms"></div>
            <div class="row" style="margin-top:5px">
                <div class="col-md-2 col-md-offset-10">
                    <button class="btn btn-default" type="button" style="width:100%" onclick="addRoom()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
