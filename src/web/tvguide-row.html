<tr id="{id}" {cls} style="height:35px; padding-bottom:2px; padding-top:2px" bgcolor="{color}" data-toggle="collapse" data-target="#collapse_{chan_id}">
    <td style="width: 5%; vertical-align: center" valign="center" align="right"><img src="/img/icon/ic_{imgtype}.png" style="height:20px;"/></td>
    <td style="width: 10%; vertical-align: center" align="center"><img src="/img/channel/{imgchan}" style="height:25px;"/></td>
    <td style="width: 10%;">{channame}</td>
    <td style="width: 50%; vertical-align: center">
        <div class="row" valign="center" style="padding-bottom:2px; padding-top:2px">
            <div class="col-md-6">
                {now}
            </div>
            <div class="col-md-6">
                {next}
            </div>
        </div>
    </td>{go}
</tr>
<tr id="collapse_{chan_id}" class="collapse out" style="height:35px; padding-bottom:2px; padding-top:2px" bgcolor="{color}">
    <td style="width: 5%; padding:10px; vertical-align: center" colspan="4">{blurb}</td>{go_desc}
</tr>
