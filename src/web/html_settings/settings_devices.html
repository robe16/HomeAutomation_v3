<link rel="stylesheet" href="/web/static/css/settings.css">
<script src="/web/static/js/settings_devices.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p align="center"><strong>Instructions:</strong> Add groups using the 'Add new group' button, and add devices to each group using the 'Add new device' button located within the group panels once expanded.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div id="settings-groups">
                <!-- -->
                {groups}
                <!-- -->
            </div>
            <button id="btn_addgroup" type="button" class="btn settings_btn settings_group_add" onclick="addGroup({grpnum})">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add new group
            </button>
            <br>
            <button class="btn btn-block btn-success" style="margin: 10px auto; width: 75%;" onclick="sendDevices()">Update device settings</button>
        </div>
    </div>
</div>
