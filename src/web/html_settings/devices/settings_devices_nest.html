<div id="{dvc_ref}" name="nest_account" class="settings_box device">
    <div class="row">
        <div class="col-md-8">
            <h4><img src="/img/logo/{img}" style="height:32px; margin-right: 5px;"/> Nest Account</h4>
        </div>
        <div class="col-md-4">
            <h5 class="remove_device"><small onclick="delElement('{dvc_ref}')" class="remove_device_color">Remove device</small></h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div>
                <p>In order for the server to connect to your <span style="color:#00AFD8">Nest</span> account, it must be authorised. Use the button below to open the authorisation page in a new browser tab and follow the instructions to get your pin code, which must be pasted into the input field here.</p>
                <br>
                <a href="" target="_blank"><button class="btn btn-default" type="button" style="width:100%">Login and authorise with Nest</button></a>
            </div>
            <br>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">
                    <h5>Enter pin code:</h5>
                </div>
                <div class="col-md-8">
                    <input type="text" name="pincode" class="form-control" placeholder="Pin code" value="{pincode}">
                    <input type="text" name="token" class="form-control" placeholder="Token" value="{token}" style="display: none;">
                    <input type="text" name="tokenexpiry" class="form-control" placeholder="Token expiry" value="{tokenexpiry}" style="display: none;">
                </div>
            </div>
        </div>
    </div>
</div>
