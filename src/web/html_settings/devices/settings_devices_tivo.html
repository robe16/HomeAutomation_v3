<div name="tivo" class="settings_box">
    <div class="row">
        <div class="col-md-12">
            <h4><img src="/img/logo/logo_virgin.png" style="height:32px;"/>Virgin Media</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h5>Device Name</h5>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" name="device_name" placeholder="Device name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h5>IP Address</h5>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" name="device_ipaddress" placeholder="IP Address">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h5>Media Access Key</h5>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" name="device_mak" placeholder="MAK">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p style="margin-top: 10px; text-align: center;">To find the MAK for the device, go to <strong>Home</strong> > <strong>Help & Settings</strong>  > <strong>System Info</strong> > <strong>Media Access Key</strong></p>
        </div>
    </div>
</div>
